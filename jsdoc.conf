{
	"plugins": [],
	"recurseDepth": 10,
	"source": {
		"include": ["libs-client/M_.js"],
		"includePattern": ".+\\.js(doc|x)?$",
		"excludePattern": "(^|\\/|\\\\)_"
	},
	"sourceType": "module",
	"tags": {
		"allowUnknownTags": true,
		"dictionaries": ["jsdoc", "closure"]
	},
	"templates": {
		"cleverLinks": false,
		"monospaceLinks": false,
		"default": {
			"useLongnameInNav": true,
			"includeDate": false,
			"outputSourceFiles": false
		}
	},
	"opts": {
		"destination": "../morphinejs-doc",
		"readme": "./README.md"
	}
}
